{
     "APP": {
          "Name":   "API GW",
          "Environment":    "DEV",
          "ExitSyncTimer": "0s"
     },

     "API": {
          "Host":   "localhost",
          "Port":    8080,
          "CorsFilter": "http://localhost:4200",
          "Path": "/api/metrics",
          "RateLimit": "5,1s",
          "Authorization": true
     },

     "LOG": {
          "Enabled": true,
          "Directory": "logs",
          "MaxSize": 100,
          "MaxDays": 1
     }
}
